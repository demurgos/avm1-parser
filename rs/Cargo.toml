[package]
name = "avm1-parser"
version = "0.2.0"
authors = ["Charles Samborski <demurgos@demurgos.net>"]
description = "AVM1 parser"
documentation = "https://github.com/open-flash/avm1-parser"
homepage = "https://github.com/open-flash/avm1-parser"
repository = "https://github.com/open-flash/avm1-parser"
readme = "./README.md"
keywords = ["ast", "swf", "avm1"]
license = "AGPL-3.0-or-later"
edition = "2018"

[lib]
name = "avm1_parser"
path = "src/lib.rs"

[[bin]]
name = "avm1-parser"
path = "src/main.rs"

[dependencies]
avm1-tree = "^0.4.0"
nom = "^4.2.2"

[dev-dependencies]
serde_json = "^1.0.39"
test-generator = "^0.2.2"

